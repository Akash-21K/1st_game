<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper & Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>ROCK PAPER SCISSORS GAME</h1>
    </div>

    <div class="container">
      <div class="contain1">Player</div>
      <div class="contain2">Computer</div>
    </div>

    <div class="option">
      <div class="player">
        <div class="rockP">Rock</div>
        <div class="paperP">Paper</div>
        <div class="scissorsP">Scissor</div>
      </div>
      <div class="computer">
        <div class="rockC">Rock</div>
        <div class="paperC">Paper</div>
        <div class="scissorsC">Scissor</div>
      </div>
    </div>

    <!-- ----------------------------------------------- -->
    <script src="main.js"></script>
  </body>
</html>
