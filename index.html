<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper & Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>ROCK PAPER SCISSORS GAME</h1>
    </div>

    <div class="container">
      <div class="contain1">
        <h2>Player Score</h2>
      </div>
      <div class="contain2">
        <h2>Computer Score</h2>
      </div>
    </div>

    <div class="score">
      <div class="scoreP"><h2>Player wins</h2></div>
      <div class="chance"><h2>Chance Remaining</h2></div>
      <div class="scoreC"><h2>Computer Wins</h2></div>
    </div>

    <div class="option">
      <div class="player">
        <button class="rockP">Rock</button>
        <button class="paperP">Paper</button>
        <button class="scissorsP">Scissor</button>
      </div>
      <div class="computer">
        <div class="rockC">Rock</div>
        <div class="paperC">Paper</div>
        <div class="scissorsC">Scissor</div>
      </div>
    </div>

    <!-- ----------------------------------------------- -->
    <script src="main.js"></script>
  </body>
</html>
